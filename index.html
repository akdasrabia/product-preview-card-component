<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card__area">
    <div class="card">
        <picture class="card__image">
          <source media="(max-width: 576px)" srcset="./images/image-product-mobile.jpg">
          <img  src="./images/image-product-desktop.jpg" alt="">
        </picture>

        


      <div class="card__detail">
        <p class="card__detail-category">PERFUME</p>
        <p class="card__detail-name">Gabrielle Essence Eau De Parfum</p>
        <p class="card__detail-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <div class="card__price-current">
            <p>$149.99</p>
          </div>
          <div class="card__price-old">
            <p>$169.99</p>
          </div>
        </div>
        <button class="card__button">
          <img src="https://digitshack.com/codepen/mentor13/icon-cart.svg" alt="icon-cart">
                Add to Cart
        </button>
      </div>
    </div>
  </div>

</html>
